<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | Alexander</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form >
            <div class="ammont">
                <p>Ammont</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>From</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select ></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>to</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/id.png" alt="flag">
                        <select ></select>
                    </div>
                </div>
                <div class="result">Getting exchange rate...</div>
                <button>Get Exchange Rate</button>
            </div>
            
        </form>
    </div>
    
    <script src="js/country-list.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
